<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Strength & Breach Checker</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="nav" role="navigation" aria-label="Primary">
    <div class="nav__inner">
      <div class="nav__brand">
        <a href="/" class="nav__logo" aria-label="SecurePasswordManager home">
          <strong>SecurePasswordManager</strong>
        </a>
      </div>
      <div class="nav__actions">
        <button id="themeToggle" class="btn btn--ghost">🌙</button>
        <a href="/login" id="loginBtn" class="btn btn--outline">Log in</a>
        <a href="/signup" id="signupBtn" class="btn btn--primary">Sign up</a>
      </div>
    </div>
  </nav>

  <main class="app with-sidebar">
    <!-- Sidebar (Vault) -->
    <aside class="sidebar" id="vault">
      <h2>Your Saved Passwords</h2>
      <div class="empty-state" id="vaultEmpty">
        <img src="https://img.icons8.com/ios/100/lock--v1.png" alt="Vault Empty" />
        <p>Log in to see your saved passwords.</p>
      </div>
      <ul id="passwordList" class="vault-list"></ul>
    </aside>

    <!-- Main content -->
    <section class="app__content">
      <header class="app__header">
        <h1 class="app__title">Password Strength & Breach Checker</h1>
        <p class="app__tagline">
          🔒 Check password strength, detect breaches, generate secure suggestions.
        </p>
      </header>

      <section class="card">
        <form id="pwForm" class="grid" novalidate>
          <!-- Username -->
          <label class="field">
            <span class="field__label">Username / Email</span>
            <input id="username" name="username" type="text" placeholder="e.g., you@example.com"
              autocomplete="username" />
          </label>

          <!-- App -->
          <label class="field">
            <span class="field__label">App / Website</span>
            <input id="appName" name="appName" type="text" placeholder="e.g., Gmail" autocomplete="off" />
          </label>

          <!-- Password -->
          <label class="field field--password">
            <span class="field__label">Password</span>
            <div class="field__control">
              <input id="password" name="password" type="password" placeholder="Enter your password" />
              <button type="button" class="btn btn--ghost field__suffix" id="toggleVisibility">👁️</button>
            </div>
          </label>

          <!-- Actions -->
          <div class="actions">
            <button id="checkBtn" type="button" class="btn">Check Breach</button>
            <button id="suggestBtn" type="button" class="btn btn--secondary">Suggest</button>
            <button id="copyBtn" type="button" class="btn btn--ghost">Copy</button>
            <button id="resetBtn" type="reset" class="btn btn--ghost">Reset</button>
            <button id="savePasswordBtn" type="button" class="btn btn--primary">Save</button>
          </div>

          <!-- Strength meter -->
          <div class="strength">
            <span class="strength__label">Strength:</span>
            <span id="strengthText" class="strength__text">—</span>
            <div id="strengthMeter" class="meter"><div class="meter__fill" id="strengthFill"></div></div>
            <ul id="tips" class="tips"></ul>
          </div>

          <!-- Results -->
          <div id="breachResult" class="result"></div>
        </form>
      </section>
    </section>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span> SecurePasswordManager — SIT725</small>
  </footer>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- Password Generator Modal -->
  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <h3>Generated Password</h3>
      <p id="generatedPassword"></p>
      <button id="closeModal" class="btn btn--primary">Close</button>
    </div>
  </div>

  <script src="/main.js"></script>
</body>
</html>
