<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log in · SecurePasswordManager</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <nav class="nav">
    <div class="nav__inner">
      <div class="nav__brand"><a href="/" class="nav__logo"><strong>SecurePasswordManager</strong></a></div>
      <div class="nav__actions"><a href="/signup.html" class="btn btn--primary">Sign up</a></div>
    </div>
  </nav>

  <main class="app">
    <h1 class="app__title">Welcome back</h1>
    <section class="card auth-card">
      <form id="loginForm" class="grid">
        <label class="field">
          <span>Email</span>
          <input id="email" type="email" required />
        </label>
        <label class="field">
          <span>Password</span>
          <div class="field__control">
            <input id="password" type="password" required />
            <button type="button" id="togglePw">👁️</button>
          </div>
        </label>
        <div id="loginError" class="error-message"></div>
        <button id="loginSubmit" type="submit" class="btn btn--primary">Log in</button>
      </form>
    </section>
  </main>

  <div id="toast" class="toast"></div>
  <script src="/login.js"></script>
</body>
</html>
