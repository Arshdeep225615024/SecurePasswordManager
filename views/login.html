<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login – SecurePasswordManager</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="app">
    <section class="card card--center">
      <h1>Log in</h1>
      <form id="loginForm" class="grid" novalidate>
        <label class="field">
          <span class="field__label">Email</span>
          <input id="loginEmail" type="email" placeholder="you@example.com" required />
        </label>
        <label class="field field--password">
          <span class="field__label">Password</span>
          <div class="field__control">
            <input id="loginPassword" type="password" placeholder="Your password" required />
            <button type="button" class="btn btn--ghost field__suffix" id="toggleLoginPassword">👁️</button>
          </div>
        </label>
        <button type="submit" class="btn btn--primary">Log in</button>
      </form>
    </section>
  </main>

  <div id="toast" class="toast"></div>
  <script src="/login.js"></script>
</body>
</html>
