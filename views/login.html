<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log in · SecurePasswordManager</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <nav class="nav" role="navigation" aria-label="Primary">
    <div class="nav__inner">
      <div class="nav__brand">
        <a href="/" class="nav__logo"><strong>SecurePasswordManager</strong></a>
      </div>
      <div class="nav__actions">
        <a href="/" class="btn btn--outline">Back</a>
        <a href="/signup" class="btn btn--primary">Sign up</a>
      </div>
    </div>
  </nav>

  <main class="app" style="gap: 10px;">
    <h1 class="app__title">Welcome back</h1>
    <p class="app__tagline">Sign in to your account to manage your passwords securely.</p>

    <section class="card auth-card" style="max-width: 480px;">
      <form id="loginForm" class="grid" novalidate>
        <label class="field">
          <span class="field__label">Email</span>
          <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="email" required />
        </label>

        <label class="field field--password">
          <span class="field__label">Password</span>
          <div class="field__control">
            <input id="password" name="password" type="password" placeholder="Enter your password" autocomplete="current-password" required />
            <button type="button" class="btn btn--ghost field__suffix" id="togglePw" aria-label="Show password">👁️</button>
          </div>
        </label>

        <div id="loginError" class="error-message" aria-live="assertive" style="display:none;"></div>

        <div class="actions" style="justify-content: flex-end;">
          <button id="loginSubmit" type="submit" class="btn btn--primary">Log in</button>
        </div>

        <p style="text-align:center; color:var(--muted); margin: 4px 0 0;">Don't have an account? <a href="/signup">Sign up</a></p>
      </form>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="/login.js"></script>
</body>
</html>
