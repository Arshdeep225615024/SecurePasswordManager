<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign up Â· SecurePasswordManager</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <nav class="nav">
    <div class="nav__inner">
      <div class="nav__brand"><a href="/" class="nav__logo"><strong>SecurePasswordManager</strong></a></div>
      <div class="nav__actions"><a href="/login.html" class="btn btn--outline">Log in</a></div>
    </div>
  </nav>

  <main class="app">
    <h1>Create your account</h1>
    <section class="card auth-card">
      <form id="signupForm" class="grid">
        <label><span>Full name</span><input id="fullName" type="text" required /></label>
        <label><span>Email</span><input id="email" type="email" required /></label>
        <label><span>Password</span><input id="password" type="password" required /></label>
        <label><span>Confirm Password</span><input id="confirmPassword" type="password" required /></label>
        <label><input id="terms" type="checkbox" /> I agree to Terms</label>
        <div id="signupError" class="error-message"></div>
        <button id="signupSubmit" type="submit" class="btn btn--primary" disabled>Sign up</button>
      </form>
    </section>
  </main>

  <div id="toast" class="toast"></div>
  <script src="/signup.js"></script>
</body>
</html>
